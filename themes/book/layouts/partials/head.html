<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title> {{ .Title }} &middot; {{ .Site.Title }} </title>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css">
<link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico" type="image/x-icon">
<link rel="icon" href="{{ .Site.BaseURL }}favicon.ico" type="image/x-icon">
<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<meta content="Online Geeta, Bhagwat geeta, web geeta,bhagwat geeta in english,bhagwat geeta in hindi,bhagavad gita online" name="keywords">
<meta name='coverage' content='Worldwide'>
<meta name='distribution' content='Global'>
<meta name='rating' content='General'>
<meta property="og:url" content="{{ .Permalink }}"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="Bhagwat Geeta {{ .Title }}"/>
<meta property="og:description" content="Online Bhagwat geeta with translations in hindi and english, [{{.Title}}]"/>
<meta property="og:image" content="{{ .Site.BaseURL }}krishna.png"/>

<meta name="twitter:widgets:csp" content="on">
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="Bhagwat Geeta {{ .Title }}"/>
<meta name="twitter:url" content="{{ .Permalink }}"/>
<meta name="twitter:description" content="Online Bhagwat geeta with translations in hindi and english, [{{.Title}}]"/>
<meta name="twitter:creator" content=""/>
<meta name="twitter:site" content="{{ .Site.BaseURL }}"/>
<meta name="twitter:image" content="{{ .Site.BaseURL }}krishna.png"/>
